<app-menu [showCloseMenu]="true" (closeMenu)="onCloseMenu()">
  <div class="menu-content" *ngIf="character">
    <app-character-profile-image
      [character]="character"
    ></app-character-profile-image>
    <app-character-stats [character]="character"></app-character-stats>
    <p class="menu-text">{{ character.name }}</p>
    <p class="menu-text">Level: {{ character.level }} {{ character.class }}</p>
  </div>
</app-menu>

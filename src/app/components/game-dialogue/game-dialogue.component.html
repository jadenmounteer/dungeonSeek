<app-menu
  [fullScreen]="false"
  [showCloseMenu]="true"
  (closeMenu)="onCloseMenu()"
>
  <div class="menu-content">
    <p class="big-text">{{ message() }}</p>

    <div class="buttons-section">
      <div
        class="choice-button"
        (click)="onButtonOneClick()"
        *ngIf="showButtonOne()"
      >
        Yes
      </div>
      <div
        class="choice-button"
        (click)="onButtonTwoClick()"
        *ngIf="showButtonTwo()"
      >
        No
      </div>
    </div>
  </div>
</app-menu>

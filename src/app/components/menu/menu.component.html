<div
  class="menu-background"
  @fadeIn
  @fadeOut
  [ngClass]="{ 'full-screen': fullScreen, 'not-full-screen': !fullScreen }"
>
  <div
    class="close-menu-icon big-text"
    *ngIf="showCloseMenu"
    (click)="onCloseMenu()"
  >
    X
  </div>
  <ng-content></ng-content>
</div>

@if(!fullScreen) {
<div class="menu-overlay"></div>
}

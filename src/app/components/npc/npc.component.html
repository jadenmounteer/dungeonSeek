<div>
  <div *ngIf="inCombat()">
    <div class="npc-health-bar">{{ healthBarWidthPercentage() }}%</div>
    <img
      class="npc"
      *ngIf="npc().directionFacing === 'Right'"
      [src]="npc().rightFacingImgUrl"
    />
    <img
      class="npc"
      *ngIf="npc().directionFacing === 'Left'"
      [src]="npc().leftFacingImgUrl"
    />
  </div>
  `
</div>

<div *ngIf="!loading">
  <h1>{{ gameSession.gameName }}</h1>

  <h2>Players</h2>
  <button mat-raised-button color="primary" (click)="addCharacter()">
    Add New Character
  </button>

  <div *ngFor="let character of characters" class="character-wrapper">
    <p>{{ character.name }}</p>

    <img
      class="character-image"
      *ngIf="character.class === 'Sorcerer' && character.sex === 'Male'"
      src="../../../assets/game-pieces/wizard/wizard-right.png"
      alt="{{ character.name }}"
    />
    <img
      class="character-image"
      *ngIf="character.class === 'Sorcerer' && character.sex === 'Female'"
      src="../../../assets/game-pieces/wizard/sorceress-right.png"
      alt="{{ character.name }}"
    />
  </div>
  <button mat-raised-button color="primary" (click)="enterGame()">
    Enter Game
  </button>
</div>

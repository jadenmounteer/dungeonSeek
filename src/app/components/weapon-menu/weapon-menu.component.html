<app-menu>
  <div class="menu-content">
    <div class="game-card-wrapper">
      <app-game-card
        [card]="card"
        (click)="showWeaponMenu = true"
      ></app-game-card>
    </div>

    <app-character-menu-weapon-menu
      *ngIf="showWeaponMenu && card"
      [cardInfo]="card"
      (closeMenu)="showWeaponMenu = false"
      [viewOnly]="true"
    ></app-character-menu-weapon-menu>

    <!-- TODO Get rid of this component -->
    <!--
    <app-weapon-card-info-view
      [card]="card"
      (closeCard)="onCloseMenu()"
    ></app-weapon-card-info-view> -->

    <div class="choice-button" (click)="onCloseMenu()">Add to inventory</div>
  </div>
</app-menu>

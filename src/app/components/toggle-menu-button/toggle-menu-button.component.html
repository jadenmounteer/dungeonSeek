<mat-icon
  class="toggle-menu-button"
  *ngIf="menuOpen"
  aria-hidden="false"
  aria-label="toggle icon"
  fontIcon="keyboard_arrow_down"
  (click)="onToggleMenu()"
></mat-icon>

<mat-icon
  class="toggle-menu-button"
  *ngIf="!menuOpen"
  aria-hidden="false"
  aria-label="toggle icon"
  fontIcon="keyboard_arrow_up"
  (click)="onToggleMenu()"
></mat-icon>

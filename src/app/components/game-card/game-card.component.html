<div class="game-card" *ngIf="card">
  <div class="card-title big-text">{{ card.name }}</div>

  <div class="card-image-wrapper">
    <img class="card-image" [src]="card.imgUrl" />
  </div>

  <div class="game-card" *ngIf="gold">
    <div class="card-image-wrapper">
      <img class="card-image" src="../../../assets/game-pieces/coin.png" />
    </div>
  </div>
</div>

@if(equipped) {
<div class="equipped-icon big-text">&#10003;</div>
}

<mat-tab-group>
  <mat-tab label="Sign In">
    <br />
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitLogin()">
          <p>
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="email"
                formControlName="email"
              />
            </mat-form-field>
          </p>

          <p class="form-section">
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
            <sub>*Passwords must be at least 6 characters long.</sub>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-raised-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab label="Sign Up">
    <br />

    <mat-card>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitSignUp()">
          <p>
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="email"
                formControlName="email"
              />
            </mat-form-field>
          </p>

          <p class="form-section">
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
            <sub>*Passwords must be at least 6 characters long.</sub>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-raised-button>Sign up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card></mat-tab
  >
</mat-tab-group>
